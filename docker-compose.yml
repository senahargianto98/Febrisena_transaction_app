version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: yourdatabase
      MYSQL_USER: yourusername
      MYSQL_PASSWORD: yourpassword

  srcConsumer:
    build: ./srcConsumers
    ports:
      - "3000:3000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_QUEUE: my-queue
      MYSQL_HOST: mysql
      MYSQL_USER: yourusername
      MYSQL_PASSWORD: yourpassword
      MYSQL_DATABASE: yourdatabase

  srcProducer:
    build: ./srcProducer
    ports:
      - "4000:4000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_QUEUE: my-queue
      MYSQL_HOST: mysql
      MYSQL_USER: yourusername
      MYSQL_PASSWORD: yourpassword
      MYSQL_DATABASE: yourdatabase
